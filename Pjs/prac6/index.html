<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* p{
            font-weight: normal;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: azure;
        }
        label{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 500;
            color:bisque
        } */
    </style>
</head>
<body>

    <!-- Top part -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">One Piece</h2>
        </div>
    </div>  
    <!--Result section  -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>you are <span class="text-primary display-4 p-3 per">0%</span>nakama</p>
        </div>
    </div>

    <!-- Quiz part -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Quiz</h2>
            
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.What is luffy's favourite food?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label  class="form-check-label">
                            Niku
                        </label>
                        <input type="radio" name="q1" value="B">
                        <label  class="form-check-label">
                            Vegetable
                        </label>
                    </div>
                </div>               
                <div class="my-5">
                    <p class="lead font-weight-normal">2.What is zoro's favourite drink?</p>
                    <div class="form-check my-2 text-white-50" >
                        <input type="radio" name="q2" value="A" checked>
                        <label  class="form-check-label">
                            Water
                        </label>
                        <input type="radio" name="q2" value="B">
                        <label  class="form-check-label">
                            sake
                        </label>
                    </div>
                </div>               
                <div class="my-5">
                    <p class="lead font-weight-normal">3.What is the name of luffy's ship?</p>
                    <div class="form-check my-2 text-white-50" >
                        <input type="radio" name="q3" value="A" checked>
                        <label  class="form-check-label">
                            Orojackson
                        </label>
                        <input type="radio" name="q3" value="B">
                        <label  class="form-check-label">
                            Going Merry
                        </label>
                    </div>
                </div>               
                <div class="my-5">
                    <p class="lead font-weight-normal">4.What is the name of the Devil fruit that luffy eat?</p>
                    <div class="form-check my-2 text-white-50" >
                        <input type="radio" name="q4" value="A" checked>
                        <label  class="form-check-label">
                            Hito Hito No Mi
                        </label>
                        <input type="radio" name="q4" value="B">
                        <label  class="form-check-label">
                            Gomu Gomu No Mi
                        </label>
                    </div>
                </div>               

                <div class="my-5">
                    <p class="lead font-weight-normal">5.What is Sanji's full name?</p>
                    <div class="form-check my-2 text-white-50" >
                        <input type="radio" name="q5" value="A" checked>
                        <label  class="form-check-label">
                            Sanji D Law
                        </label>
                        <input type="radio" name="q5" value="B">
                        <label  class="form-check-label">
                            Vinsmoke Sanji
                        </label>
                    </div>
                </div>   
                <div class="text-center">
                    <input type="submit" class="btn btn-outline-light" >
                </div>            
            </form>


        </div>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
